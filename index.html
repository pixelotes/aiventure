<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIventure - Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>

    <style>
        /* Import a retro-style monospace font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --crt-glow-color: #00ff00;
            --crt-background-color: #0c0c0c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            /* Default font */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* NEW --- Default body background */
        body {
            background-color: #1a1a1a;
        }

        /* NEW --- CRT Mode Styles */
        body.crt-on {
            font-family: 'VT323', monospace;
            background-color: var(--crt-background-color);
            color: var(--crt-glow-color);
        }

        .header {
            background: #111;
            color: #fff;
            padding: 5px;
            text-align: center;
            border-bottom: 2px solid #333;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.2rem;
            flex-grow: 1;
            text-align: center;
        }

        /* NEW --- Toggle Button Styling */
        #crtToggle {
            background: #444;
            border: 1px solid #666;
            color: #eee;
            padding: 4px 8px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            border-radius: 4px;
            margin-right: 10px;
        }

        #crtToggle:hover {
            background: #555;
        }

        .terminal-container {
            flex-grow: 1;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        /* Flicker, scanlines, and vignette are only applied in CRT mode */
        .crt-on .terminal-container {
            animation: flicker 0.15s infinite;
        }

        .crt-on .terminal-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .crt-on .terminal-container::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.7));
            z-index: 3;
            pointer-events: none;
        }

        #terminal {
            width: 100%;
            height: 100%;
        }

        .xterm-viewport {
            background-color: transparent !important;
        }

        /* Text glow is only applied in CRT mode */
        .crt-on .xterm .xterm-rows>div {
            text-shadow: 0 0 4px var(--crt-glow-color);
        }

        .status {
            padding: 5px 10px;
            text-align: center;
            font-size: 14px;
            min-width: 120px;
        }

        .status.connected {
            color: #00ff00;
            background: #1a4a1a;
        }

        .status.disconnected {
            color: #ff0000;
            background: #4a1a1a;
        }

        .status.connecting {
            color: #ffff00;
            background: #4a4a1a;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.95;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="status" class="status connecting">Connecting...</div>
        <h1>AIventure - Web Terminal</h1>
        <button id="crtToggle">CRT Mode: Off</button>
    </div>
    <div id="terminal-container" class="terminal-container">
        <div id="terminal"></div>
    </div>

    <script>
        class WebTerminal {
            constructor() {
                this.term = new Terminal({
                    cursorBlink: true,
                    convertEol: true,
                    // Use a default theme, which will be overridden by CRT styles
                    theme: {
                        background: '#000000',
                        foreground: '#00ff00',
                    }
                });
                this.fitAddon = new FitAddon.FitAddon();
                this.term.loadAddon(this.fitAddon);

                this.status = document.getElementById('status');
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;

                this.term.open(document.getElementById('terminal'));
                this.fitAddon.fit();

                this.inputBuffer = "";
                this.setupEventListeners();
                this.setupCrtToggle(); // NEW --- Initialize the toggle
                this.connect();
            }

            // NEW --- All-new function to handle the CRT toggle
            setupCrtToggle() {
                const crtToggleButton = document.getElementById('crtToggle');
                const body = document.body;

                // Function to update button text
                const updateButtonText = () => {
                    const isCrtOn = body.classList.contains('crt-on');
                    crtToggleButton.textContent = `CRT Mode: ${isCrtOn ? 'On' : 'Off'}`;
                };

                // Apply saved setting on load
                const savedCrtMode = localStorage.getItem('crtMode');
                if (savedCrtMode === 'true') {
                    body.classList.add('crt-on');
                }
                updateButtonText(); // Set initial button text

                // Add click listener
                crtToggleButton.addEventListener('click', () => {
                    body.classList.toggle('crt-on');
                    localStorage.setItem('crtMode', body.classList.contains('crt-on'));
                    updateButtonText(); // Update text on click
                });
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.fitAddon.fit());

                this.term.onData(data => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        // Handle Tab key
                        if (data === '\t') {
                            const input = this.getCurrentInput();
                            this.ws.send(JSON.stringify({ type: 'autocomplete', data: input }));
                            return;
                        }

                        // Track input buffer for autocomplete (legacy fallback and Enter reset)
                        if (data === '\r' || data === '\n') {
                            this.inputBuffer = "";
                        } else if (data === '\x7f' || data === '\b') { // Backspace
                            if (this.inputBuffer.length > 0) {
                                this.inputBuffer = this.inputBuffer.slice(0, -1);
                            }
                        } else if (data.length === 1 && data.charCodeAt(0) >= 32 && data.charCodeAt(0) <= 126) {
                            this.inputBuffer += data;
                        }

                        this.ws.send(JSON.stringify({ type: 'input', data: data }));
                    }
                });

                this.term.onResize(({ cols, rows }) => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'resize', cols: cols, rows: rows }));
                    }
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}:8765`;

                this.updateStatus('connecting', 'Connecting...');

                try {
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        this.updateStatus('connected', 'Connected');
                        this.reconnectAttempts = 0;
                        this.term.focus();
                        this.term.onResize(({ cols, rows }) => {
                            this.ws.send(JSON.stringify({ type: 'resize', cols, rows }));
                        });
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            if (message.type === 'output') {
                                this.term.write(message.data);
                                // If output is received, we might need to reset buffer if it's a prompt
                                if (message.data.includes('\n> ')) {
                                    this.inputBuffer = "";
                                }
                            } else if (message.type === 'error') {
                                this.term.write(`\r\n[ERROR] ${message.data}\r\n`);
                            } else if (message.type === 'autocomplete_results') {
                                this.handleAutocompleteResults(message.data);
                            }
                        } catch (e) {
                            console.error('Failed to parse message:', e);
                        }
                    };

                    this.ws.onclose = () => {
                        this.updateStatus('disconnected', 'Disconnected');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('disconnected', 'Connection Error');
                    };

                } catch (error) {
                    console.error('Failed to create WebSocket:', error);
                    this.scheduleReconnect();
                }
            }

            updateStatus(className, text) {
                this.status.className = `status ${className}`;
                this.status.textContent = text;
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    const delay = Math.min(1000 * Math.pow(2, this.reconnectAttempts), 30000);
                    this.reconnectAttempts++;
                    this.updateStatus('connecting', `Reconnecting in ${delay / 1000}s...`);

                    setTimeout(() => this.connect(), delay);
                } else {
                    this.updateStatus('disconnected', 'Connection failed. Please reload the page.');
                }
            }

            handleAutocompleteResults(suggestions) {
                if (!suggestions || suggestions.length === 0) return;

                if (suggestions.length === 1) {
                    // Only one suggestion, complete it
                    const suggestion = suggestions[0];
                    const input = this.getCurrentInput();
                    const parts = input.split(' ');
                    const lastPart = parts[parts.length - 1];
                    const completion = suggestion.slice(lastPart.length);

                    if (completion.length > 0) {
                        // DO NOT write locally, let the server echo it to avoid double characters
                        // this.term.write(completion); 
                        this.inputBuffer = input + completion; // Keep buffer in sync
                        this.ws.send(JSON.stringify({ type: 'input', data: completion }));
                    }
                } else {
                    // Multiple suggestions, show them
                    const input = this.getCurrentInput();
                    this.term.write('\r\n' + suggestions.join('  ') + '\r\n> ' + input);
                    this.inputBuffer = input;
                }
            }

            getCurrentInput() {
                // More robust way to get current input from terminal buffer
                const cursorY = this.term.buffer.active.cursorY;
                const line = this.term.buffer.active.getLine(this.term.buffer.active.baseY + cursorY);
                if (!line) return this.inputBuffer;

                const lineStr = line.translateToString(true);
                const promptIndex = lineStr.lastIndexOf('> ');
                if (promptIndex !== -1) {
                    return lineStr.substring(promptIndex + 2).trimEnd();
                }
                return this.inputBuffer;
            }
        }

        window.addEventListener('DOMContentLoaded', () => new WebTerminal());
    </script>
</body>

</html>
